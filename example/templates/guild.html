<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="guild">
        <h1>{{ guild.name }}</h1>
        <p>{{ guild.description }}</p>
        <ul>
            {% for member in guild.members %}
                <li>{{ member.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
